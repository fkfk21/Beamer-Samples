name: Build LaTeX Documents and Deploy to GitHub Pages
on: [push]
jobs:
  latex-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Build LaTeX Document
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            echo "Hello, LaTeX!"
            mkdir -p output
            IFS=$'\n'
            for texfile in $(find . -maxdepth 2 -name 'main.tex'); do
              echo "Building $texfile..."
              dirname=$(basename $(dirname "$texfile"))
              latexmk -pdf -output-directory=output "$texfile"
              paper_name=$(echo ${dirname} | tr ' ' '_')
              mv output/main.pdf output/${paper_name}.pdf
            done
            find output -type f ! -name '*.pdf' -exec rm -f {} +
            echo "<html><body><h1>PDFs</h1><ul>" > index.html
            for pdf in output/*.pdf; do
              filename=$(basename "$pdf")
              echo "<li><a href=\"${filename}\">${filename}</a></li>" >> index.html
            done
            echo "</ul></body></html>" >> index.html
            mv index.html output/index.html

      - name: Upload Artifacts for PDF
        uses: actions/upload-pages-artifact@v3
        with:
          path: output
  
  build-index-page:
    needs: latex-build
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: 'pages'
      cancel-in-progress: true
    defaults:
      run:
        working-directory: ./page/ws
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - run: echo "${{ github.workspace }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './page/ws/package-lock.json'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./page/ws/dist
      
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-to-pages:
    needs: latex-build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
